<source>
  @type forward
  port 24224
</source>

<source>
  @type syslog
  port 5140
  tag system
</source>

<source>
  @type tail
  path /var/log/httpd/access_log
  pos_file /var/log/td-agent/access_log.pos
  tag httpd.access
  <parse>
    @type none
  </parse>
</source>

<match devel.*>
  @type copy
  <store>
    @type file
    path /var/log/containers/${tag}
    append true
    <buffer tag>
      timekey 5s
      flush_mode immediate
    </buffer>
  </store>
  <store>
    @type rewrite_tag_filter
    <rule>
      key container_name
      pattern /\/(.+)/
      tag ${tag}.$1
    </rule>
  </store>
</match>

<match **>
  @type secure_forward
  shared_key test
  self_hostname 172.28.128.31
  secure true
  ca_cert_path /vagrant/tmp/ca_cert.pem

  <server>
    host 172.28.128.30
    port 2514
  </server>
</match>
