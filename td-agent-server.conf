<source>
  @type secure_forward
  shared_key test
  self_hostname 172.28.128.30
  port 2514
  secure true
  ca_cert_path /vagrant/tmp/ca_cert.pem
  ca_private_key_path /vagrant/tmp/ca_key.pem
  ca_private_key_passphrase test
</source>

<source>
  @type forward
  port 24224
</source>

<source>
  @type syslog
  port 5140
  tag system.local
</source>

<filter httpd.access>
  @type parser
  key_name message
  reserve_data true
  <parse>
    @type apache2
  </parse>
</filter>

<match **>
  @type gelf
  protocol tcp
  host localhost
  port 12201
  flush_interval 5s
</match>
