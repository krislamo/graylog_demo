<source>
  @type forward
  port 24224
</source>

<source>
  @type syslog
  port 5140
  tag system
</source>

<source>
  @type tail
  path /var/log/hostlogs/httpd/access_log
  pos_file /var/log/hostlogs/httpd/access_log.pos
  tag httpd.access
  <parse>
    @type apache2
  </parse>
</source>

<match devel.*>
  @type file
  path /var/log/hostlogs/containers/${tag}
  append true
  <buffer tag>
    timekey 5s
    flush_mode immediate
  </buffer>
</match>

<match **>
  @type gelf
  host vagrant_graylog_1
  port 12201
  flush_interval 5s
</match>
